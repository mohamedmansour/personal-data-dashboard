<md-toolbar layout="column" class="core-header">
    <md-progress-linear class="core-progress md-primary md-hue-1" md-mode="{{processMode}}" value="{{processDeterminateValue}}"></md-progress-linear>
    <div class="md-toolbar-tools" >
        <h3 layout="row">
            <div>Personal Data Dashboard</div>
        </h3>
        <span flex=""></span>
        <img class="profile-icon" ng-if="user" ng-src="https://graph.facebook.com/{{user}}/picture" ng-click="toggleSidebar()"/>
    </div>
</md-toolbar>

<div layout="row" flex class="content-wrapper">
    <md-content layout="column" flex ui-view="content" class="content"></md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-content class="md-padding">
            <h2>Hi<h2>
        </md-content>
    </md-sidenav>
</div>
