<!doctype html>
<html class="no-js" ng-app="personalDataDashboardApp" ng-csp>
  <head>
    <meta charset="utf-8">
    <title>Personal Data Dashboard</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="components/angular-material/angular-material.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="row">
    <div ui-view="site" layout="column" flex></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-aria/angular-aria.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/chrome/async_tracking.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/factories/progress_factory.js"></script>
    <script src="scripts/factories/utils_factory.js"></script>
    <script src="scripts/factories/facebook_api_factory.js"></script>
    <script src="scripts/directives/toggle_checkbox_directive.js"></script>
    <script src="scripts/controllers/site.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/donate.js"></script>
    <!-- endbuild -->
</body>
</html>
